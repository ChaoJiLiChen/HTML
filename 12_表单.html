<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input 标签 用户输入标签 可以有不同的属性 -->
    <!-- 
        text 文本框 输入单行文本
        password 密码框
        radio 单选框
        checkbox 多选框
        file 上传文件 
    -->
        文本框: <input type="text"> 
        <br><br>
        密码框: <input type="password">  <!-- 输入什么都是以... 的形式展现  -->
        <br><br>
        单选框: <input type="radio">
        <br><br>
        多选框: <input type="checkbox">
        <br><br>
        上传文件: <input type="file">
        <br><br>

        文本框: <input type="text" placeholder="请输入用户名">
        <!-- placeholder 占位符 提示用户输入 -->
        <br><br>

        密码框: <input type="password" placeholder="请输入密码">
        <br><br>

        性别: 
        <input type="radio" name="sex"> 男
        <input type="radio" name="sex" checked> 女
        <!-- radio 有一个name属性 相同的name属性为同一组 可以实现单选的功能 -->
        <!-- checked 默认选中 -->
        <br><br>

        上次文件: <input type="file" multiple>
        <!-- multiple 属性可以选择多个文件  -->
        <br><br>

        <input type="checkbox" checked>我同意注册条款
        <br><br>
        兴趣爱好:
        <input type="checkbox"> 前端
        <input type="checkbox" checked> 产品
        <input type="checkbox" checked> 设计
         <!-- 在多选框里面也可以使用checked属性 默认选中 在注册及选择条款里面特别合适 -->

        
</body>
</html>
