<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: gray;
        }
        a:visited {
            color: green;
        }
        a:hover {
            color: red;
        }
        a:active {
            color: orange;
        }
        /* hover 表示鼠标悬停这个状态 */
        /* 伪类表示元素的状态  比如是被选中的 点击的 */
        
        /* div:hover {
            color: aqua;
        } */

        .box:hover {
            color: aqua;
        }
        /* 任何标签都可以设置鼠标悬停状态 */
        /* 可以使用标签名 div 也可以用类名 box */
    </style>
</head>
<body>
    <a href="#">a 标签 超链接</a>
    <div class="box">div 标签</div>
</body>
</html>

<!-- 
伪类有四种状态：
:link 访问前
:visited 访问后
:hover: 鼠标悬停
:active  点击时（激活）

如果要给超链接设置以上四个状态 需要按照LVHA 的顺序去写
-->
