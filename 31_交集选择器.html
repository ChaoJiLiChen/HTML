<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.box {
            /* 既还又 的关系 既有p标签 又有box类 */
            color: red;
        }

        div.box {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p class="box"> p 标签 使用了类选择器</p>
    <p>p 标签</p>
    <div class="box"> div 标签 使用了类选择器</div>
</body>
</html>
