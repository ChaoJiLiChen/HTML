<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child {
            background-color: pink;
        }

        li:last-child {
            background-color: yellow;
        }

        li:nth-child(4) {
            background-color: green;
        }

        li:nth-child(2n) {
            background-color: brown;
        }

        /* 通过 E:first-child:   E:last-child  E:nth-child(n) 的方式来指定第几个元素 其中E表示元素的名称 n表示第几个*/
        /* n 从0开始计数 */
    </style>
</head>
<body>
    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
        <li>li 6</li>
        <li>li 7</li>
        <li>li 8</li>
    </ul>

    <img src="./resouorces/pic/根据公式选择多个.png" alt="">
</body>
</html>
