<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 30px;
        }
        h3 {
            font-weight: 400;
        }
        div {
            font-weight: 700;
            font-family: 楷体;
            /* 修改字体 */
        }
        /* font-size 必须有单位 否则不生效 一般使用像素 px */

        .mid {
            height: 100px;
            background-color: skyblue;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <!-- <font> 是否倾斜 是否加粗 行号/行高 字体 （必须按顺序书写）</font> -->
    <!-- 字体和字体值必须书写 否则font属性不生效 -->
    <p>测试字体大小</p>
    <!-- 在谷歌浏览器里面默认文字大小为16px -->
    <h3>测试文字加粗与取消加粗效果</h3>
    <div>普通文字加粗</div>

    <div class="mid">文字居中</div>
    <!-- 行高包括文字的高度 上面的高度和下面的高度 -->
     <!-- 只能是单行文字居中 -->
</body>
</html>


<!-- 
font-size     字体大小
font-weight    字体粗细
font-style:   字体倾斜
line-height:  行高 
font-family:  字体族
font:  字体复合属性
text-indent: 单位是em 文本缩进
text-align:   left 左对齐（默认） center 居中对齐 right  操作的是文字内容 并不是标签  也可以对图片居中（属性需要设置给父级 一般都是div） 文本对齐
text-decoration:  none underline （下） line-through（删除） overline（上） 修饰线
color:  颜色 
-->
