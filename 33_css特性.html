    <!-- 选择器的优先级 -->
    <style>
        div {
            color: red;
        }

        .box {
            color: green;
        }
        /* !important > 行内样式 > id选择器 > 类选择器 > 标签选择器 > 通配符选择器 */
        /* 选择范围越大 优先级越低 */
    </style>
</head>
<body>
    <div class="box">div 标签</div>
    <p>p标签</p>
    <span>span 标签</span>
    <br>
    <a href="#">a标签</a>
    <!-- 当标签有自己的属性时 继承属性会失效 -->
</body>
</html>
