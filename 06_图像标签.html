<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./resouorces/images/dog.jpeg" width="700" >
    <!-- img 表示这是图像 src 是需要说明图片的路径 -->
    <img src="./resouorces/images/panada.jpg" alt="熊猫" title="这是一只熊猫" height="500">
    <!-- alt 替换文字 图片无法显示的时候显示的问题 -->
    <!-- title 鼠标悬浮在图片上面时候的文字 -->
</body>
</html>
