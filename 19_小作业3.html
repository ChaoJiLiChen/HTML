<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <!-- 个人信息 -->
        <h2>个人信息</h2>
        <label for="">姓名：</label><input type="text" placeholder="请输入真实姓名">
        <br><br>
        <label for="">密码：</label><input type="password" placeholder="请输入密码">
        <br><br>
        <label for="">确认密码：</label><input type="password" placeholder="再次输入密码">
        <br><br>
        <label for="">性别：</label> 
        <input name="sex" type="radio" id="man"> <label for="man">男</label>
        <input name="sex" type="radio" id="woman" checked>  <label for="woman">女</label>
        <br><br>
        <label for="">居住城市：</label>
        <select name="" id="">
            <option value="">北京</option>
            <option value="">上海</option>
        </select>

        <!-- 教育经历 -->
        <h2>教育经历</h2>
        <label for="">最高学历：</label>
        <select name="" id="">
            <option value="">胎教</option>
            <option value="">小本</option>
            <option value="">本科</option>
            <br><br>
        </select>
        <br><br>
        <label for="">学校名称：</label> <input type="text">
        <label for="">所学专业：</label> <input type="text">
        <br><br>
        <label for="">在校时间：</label>
        <select name="" id="">
            <option value="">2019</option>
            <option value="">2020</option>
            <option value="">2021</option>
        </select>
        <label for="">--</label>
        <select name="" id="">
            <option value="">2019</option>
            <option value="">2020</option>
            <option value="">2021</option>
        </select>
        <br><br>
        <!-- 工作经历 -->
        <h2>工作经历</h2>
        <label for="">公司名称</label> <input type="text">
        <br><br>
        <label for="">工作描述：</label>
        <br>
        <textarea name="" id=""></textarea>
        <br><br>
        <!-- 协议 和 按钮 -->
         <input type="checkbox"> <label for="">我已阅读并同意一下条款</label>

         <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私协议》</a></li>
         </ul>
         <br><br>

         <button>免费注册</button>
         <button type="reset">重新填写</button>
    </form>
</body>
</html>
