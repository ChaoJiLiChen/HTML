<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
            font-size: 30px;
        }
    </style>
    <!-- css 代码如果要集成在html文件里面的话 可以放到 title 下面 -->

    <!-- 属性名和属性值成对出现 叫做 键值对 -->

</head>
<body>
    <p>体验CSS</p>
</body>
</html>
