<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul> <!-- ul 为父标签 li为子标签 -->
        <li>第一项</li>
        <li>第一项</li>
        <li>第一项</li>
    </ul>
    <!-- ul里面智能包含li标签 -->
    <!-- li里面包含任何内容 -->

    <!-- 有序列表 -->
    <!-- ol嵌套li  ol是有序列表 -->
    <ol>
        <li>步骤1</li>
        <li>步骤2</li>
        <li>步骤3</li>
    </ol>
    <!-- ol里面智能包含li标签 -->
    <!-- li里面包含任何内容 -->


    <!-- 定义列表 -->
    <!-- dl嵌套 dt和dd dl是定义列表 dt是列表的标题 dd是定义列表的标书、详情 -->
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
    </dl>
    <!-- dl里面智能包含dt 和dd 标签 -->
    <!-- dd dt里面包含任何内容 -->
</body>
</html>
