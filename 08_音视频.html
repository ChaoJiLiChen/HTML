<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="./resouorces/sounds/青花瓷.mp3" controls autoplay loop></audio>
    <!-- controls 显示音频控制面板 -->
    <!-- loop 循环播放  但是现在浏览器一般都会屏蔽掉自动播放 还是需要用户手动点击播放按钮-->
    <!--  autoplay 自动播放-->
    <br>
    <hr>

    <video src="./resouorces/video/video.mp4" controls loop muted autoplay></video>
    <!-- controls 显示视频控制面板 -->
    <!-- muted 静音播放 -->
    <!-- loop 循环播放  但是现在浏览器一般都会屏蔽掉自动播放 与muted结合时 可以自动播放-->
    <!--  autoplay 自动播放-->
</body>
</html>
