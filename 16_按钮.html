<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- action 是数据发送的地址 可以删掉 也可以保留 -->
        用户名: <input type="text">
        <br><br>
        密码： <input type="password">
        <br><br>

        <button type="reset">重置</button>
        <button type="button">普通按钮</button>
        <button type="submit">提交</button>

        <!-- button 有不同的type属性 -->
        <!-- 
            submit 提交按钮 可以将数据提交到后台 （默认功能）
            reset 重置按钮  点击后恢复默认值
            button 普通按钮 没有功能 一般配合jS使用
        -->
        <!-- 重置reset 属性是在form表单里面才会生效的 将想要控制的内容 需要放到同一个form里面 -->
    </form>
</body>
</html>
