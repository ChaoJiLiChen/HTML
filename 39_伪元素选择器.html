<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        div::after {
            content: "大米";
        }

        div::before {
            content: "老鼠";
        }
    </style>
</head>
<body>
    <!-- 标签内容： 老鼠爱大米 -->
    <div>爱</div>
</body>
</html>
